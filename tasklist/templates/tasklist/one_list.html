<!DOCTYPE html>
<html>
    <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://unpkg.com/vue"></script>
    </head>
    <style>
        a{
            color: black !important;
            text-decoration: none;
        }
    </style>
    <body>
        <div id="app">
            <v-app> 
                <v-content>
                    <v-row justify="space-between" class="fill-height" >
                        <v-col cols="1" class="blue">
                            <v-container>
                                <h2>Dashboard</h2>
                                <ul >
                                    <v-list-item><a href="/dashboard">Dashboard</a></v-list-item>
                                    <v-list-item><a href="/dashboard">Calendar</a></v-list-item>
                                    <v-list-item><a href="/lists">Lists</a></v-list-item>
                                </ul>
                            </v-container>
                        </v-col>
                        <v-col cols="10">
                            <v-container class="ml-10">
                                <h1>{{task_list}}</h1>
                                <v-simple-table>
                                    <template>
                                        <thead>
                                            <tr>
                                                <th>
                                                    Status
                                                </th>
                                                <th>
                                                    Name
                                                </th>
                                                <th>
                                                    Date
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for item in list_items %}
                                            <tr>
                                                <td>
                                                    {% if item.completed == True %}
                                                        <input type="checkbox" checked>
                                                    {% endif %}
                                                    {% if item.completed == False %}
                                                        <input type="checkbox">
                                                    {% endif %}

                                                </td>
                                                <td>
                                                    {{item.task}}
                                                </td>
                                                <td>
                                                    {{item.due_date|date:"M d, Y" }}
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </template>
                                </v-simple-table>
                            </v-container>
                        </v-col>
                    </v-row>
                </v-content>
            </v-app>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        })
    </script>
    <script>
        new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                title: 'Welcome to My Journal',
            }
        })
    </script>
</html>
