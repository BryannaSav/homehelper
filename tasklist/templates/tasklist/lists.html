<!DOCTYPE html>
<html>
    <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://unpkg.com/vue"></script>
    </head>
    <style>
        a{
            color: black !important;
            text-decoration: none;
        }
    </style>
    <body>
        <div id="app">
            <v-app> 
                <v-content>
                    <v-row justify="space-between" class="fill-height" >
                        <v-col cols="1" class="blue">
                            <v-container>
                                <h2>Dashboard</h2>
                                <ul >
                                    <v-list-item><a href="/dashboard">Dashboard</a></v-list-item>
                                    <v-list-item><a href="/dashboard">Calendar</a></v-list-item>
                                    <v-list-item><a href="/lists">Lists</a></v-list-item>
                                </ul>
                            </v-container>
                        </v-col>
                        <v-col cols="5">
                            <h1>Current Lists</h1>
                            <ul>
                                {% for task_list in lists %}
                                    <li><a href="/list/{{task_list.id}}">{{task_list}}</a></li> 
                                {% endfor %}
                            </ul>
                        </v-col>
                        <v-divider
                        vertical
                        ></v-divider>
                        <v-col cols="5">
                            <h1>Create List</h1>
                            <template>
                                <v-form action="/list/new" method="POST">
                                    {% csrf_token %}
                                    <v-text-field 
                                        type="text" 
                                        name="name"
                                        :rules="[rules.required]"
                                        placeholder="Name"
                                        counter
                                        maxlength="120">
                                    </v-text-field>
                                    <v-text-field 
                                        type="text" 
                                        name="description"
                                        placeholder="Description (optional)"
                                        counter
                                        maxlength="120">
                                    </v-text-field>
                                    <v-btn type="submit">Submit</v-btn>
                                </v-form>
                            </template>
                        </v-col>
                    </v-row>
                </v-content>
            </v-app>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                name: null,
                title: 'Welcome to My Journal',                
                rules: {
                    required: value => !!value || 'Required.',
                },
            },
            // methods: {
            //     checkForm: function(e){

            //     }
            // }
        })

    </script>
</html>
