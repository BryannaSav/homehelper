<!DOCTYPE html>
<html>
    <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <v-app> 
                <v-content>
                    <v-row>
                        <v-col cols="2">
                            <v-container class="blue">
                                <h2>Dashboard</h2>
                                <ul>
                                    <li><a href="/dashboard">Dashboard</a></li>
                                    <li><a href="/dashboard">Calendar</a></li>
                                    <li><a href="/dashboard">Lists</a></li>
                                </ul>
                            </v-container>
                        </v-col>
                        <v-col cols="10">
                            <v-container class="ml-10">
                                
                                <h1>Upcoming Events/Tasks</h1>
                                <ul>
                                    {% for event in upcoming_events %}
                                    <li>{{event}} | {{event.start_date|date:"M d, Y" }}</li>
                                    {% endfor %}
                                    {% for task in upcoming_tasks %}
                                    <li>{{task}} | {{task.due_date|date:"M d, Y" }}</li>
                                    {% endfor %}
                                </ul>
                            </v-container>
                        </v-col>
                    </v-row>
                </v-content>
            </v-app>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        })
    </script>
    <script>
        new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                title: 'Welcome to My Journal',
            }
        })
    </script>
</html>
